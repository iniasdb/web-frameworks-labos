<div class="container">
    <div class="box">
        <div class="columns">
            <div class="column" id="icon">
                <figure class="image is-48x48">
                    <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" alt="icon">
                </figure>
            </div>
            <div class="column">
                <h1>{{weather.name}} <strong>({{weather.weather[0].description}})</strong></h1>
            </div>
        </div>
        <p>🌡️ {{temp}}</p>
        <div class="columns">
            <div class="column">
                <p>☀️ {{sunrise}}</p>
            </div>
            <div class="column">
                <p>🌙 {{sunset}}</p>
            </div>
        </div>
    </div>
</div>
